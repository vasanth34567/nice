    <script>
      function showGallery(type) {
    document.getElementById('yoursGallery').style.display = type === 'yours' ? 'grid' : 'none';
    document.getElementById('oursGallery').style.display = type === 'ours' ? 'grid' : 'none';

    document.getElementById('videosGallery').style.display = type === 'videos' ? 'grid' : 'none';
}

function openFullImage(src) {
    document.getElementById('fullImage').src = src;
    document.getElementById('downloadBtn').href = src;
    document.getElementById('imagePreview').style.display = 'flex';
}
function closePreview() {
    document.getElementById('imagePreview').style.display = 'none';
}

document.addEventListener("DOMContentLoaded", function() {
    const images = document.querySelectorAll(".gallery img");
    images.forEach(img => {
        img.addEventListener("click", function() {
            openFullImage(this.src);
        });
    });

    const videos = document.querySelectorAll(".gallery video");
    videos.forEach(video => {
        video.addEventListener("click", function() {
            openFullVideo(this.src);
        });
    });
});

function openFullVideo(src) {
    document.getElementById('fullVideo').src = src;
    document.getElementById('videoPreview').style.display = 'fullVideo';
}

function closeVideoPreview() {
    document.getElementById('videoPreview').style.display = 'Download';
}
    

    </script>
